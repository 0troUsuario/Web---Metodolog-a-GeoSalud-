  .contenido {
    position: relative;
    width: 100%;
    height: calc(100vh - 60px); /* altura total visible del contenido */
    overflow-y: auto;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
  }

  .slider-container {
    width: 100%;
    height: calc(100vh - 60px); /* altura fija igual al contenido visible */
    max-height: calc(100vh - 60px);
    overflow: hidden;
    position: relative; /* para las .slide absolutas */
    flex-shrink: 0; /* para evitar que se achique en flexbox */
  }

  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1s ease;
    top: 0;
    left: 0;
  }

  .slide.active {
    opacity: 1;
    z-index: 1;
  }


/* El resto de estilos quedan igual */


    .zoom {
      width: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
    }

    .zoom.zoom-anim {
      animation: zoomEffect 30s linear; /* Cambia el tiempo para modificar la velocidad del zoom */
    }

    @keyframes zoomEffect {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2); /* <-- Pal zoom de la imágen (por defecto 1.2) */
      }
    }

    .slider-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: rgba(200, 200, 200, 0.5); 
      background: rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 3;
      transition: background 0.3s;
    }

    .slider-arrow:hover {
      background: rgba(0, 0, 0, 0.3);
    }

    .arrow-left {
      left: 20px;
    }

    .arrow-right {
      right: 20px;
    }

    .progress-bar {
      position: absolute;
      bottom: 20px; 
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 6px;
      background: rgba(128, 128, 128, 0.4); /* <--  color y opacidad de la barra de fondo */
      border-radius: 5px;
      overflow: hidden;
      z-index: 4;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: rgba(255, 255, 255, 0.8); /* <--  de la línea de carga */
      transition: width 0.1s linear;
    }

    @media (max-width: 768px) {
      .slider-arrow {
        font-size: 2.5rem;
        padding: 8px;
      }
    }

  <script>
  // Intersección para detectar cuándo mostrar animación
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('animacion-aparecer');
        observer.unobserve(entry.target); // Solo animar la primera vez que aparece
      }
    });
  }, { threshold: 0.5 }); // 50% visible para activar

  // Seleccionar todos los elementos que deben animarse
  document.querySelectorAll('.animado').forEach(elem => {
    observer.observe(elem);
  });
  </script>

  <script>
    const btnMenu = document.querySelector('.btn-menu-hamburguesa');
    const barraLateral = document.querySelector('.barra-lateral');
    const overlay = document.getElementById('overlay');

    btnMenu.addEventListener('click', () => {
      barraLateral.classList.toggle('visible');
      btnMenu.classList.toggle('active');
      overlay.classList.toggle('visible');
    });

    overlay.addEventListener('click', () => {
      barraLateral.classList.remove('visible');
      btnMenu.classList.remove('active');
      overlay.classList.remove('visible');
    });

    const slides = document.querySelectorAll('.slide');
    const zooms = document.querySelectorAll('.zoom');
    const leftArrow = document.querySelector('.arrow-left');
    const rightArrow = document.querySelector('.arrow-right');
    const progressFill = document.querySelector('.progress-fill');

    let current = 0;
    let interval;
    let progress = 0;

    const intervalTime = 6000; // <-- Cambia  el tiempo de cada imagen antes de la transición (en milisegundos)
    const progressInterval = 100;

    function resetZoom(index) {
      const zoomEl = zooms[index];
      zoomEl.classList.remove('zoom-anim');
      void zoomEl.offsetWidth; // Reinicio forzado del reflow
      zoomEl.classList.add('zoom-anim');
    }

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) {
          slide.classList.add('active');
          resetZoom(i);
        }
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }

    function startProgress() {
      clearInterval(interval);
      progress = 0;
      interval = setInterval(() => {
        progress += progressInterval;
        const percent = (progress / intervalTime) * 100;
        progressFill.style.width = `${percent}%`;
        if (progress >= intervalTime) {
          nextSlide();
          startProgress();
        }
      }, progressInterval);
    }

    leftArrow.addEventListener('click', () => {
      prevSlide();
      startProgress();
    });

    rightArrow.addEventListener('click', () => {
      nextSlide();
      startProgress();
    });

    showSlide(current);
    startProgress();
  </script>

  const testimonios = [
    {
      texto: '"El servicio fue excelente, me sentí acompañado en todo momento."',
      cargo: 'Paciente',
      nombre: 'Carlos Méndez'
    },

      nombre: 'Dra. Ana Ruiz'
    },
    {
      texto: '"Una atención impecable y un trato muy humano. Totalmente recomendado."',
      cargo: 'Paciente',
      nombre: 'José Luis Gómez'
    }
  ];

  let indiceActual = 0;
  const texto = document.querySelector(".texto-testimonio");
  const cargo = document.querySelector(".cargo");
  const nombre = document.querySelector(".nombre");
  const puntos = document.querySelectorAll(".punto");
  const contenedor = document.querySelector(".testimonio-activo");

  function actualizarTestimonio(nuevoIndice) {
    const testimonio = testimonios[nuevoIndice];

    contenedor.style.opacity = "0";
    contenedor.style.transform = "translateX(-40px)";
    
    setTimeout(() => {
      texto.textContent = testimonio.texto;
      cargo.textContent = testimonio.cargo;
      nombre.textContent = testimonio.nombre;

      contenedor.style.transform = "translateX(40px)";
      setTimeout(() => {
        contenedor.style.opacity = "1";
        contenedor.style.transform = "translateX(0)";
      }, 50);
    }, 300);

    puntos.forEach((punto, i) => {
      punto.classList.toggle("activo", i === nuevoIndice);
    });
  }

  document.getElementById("prev").addEventListener("click", () => {
    indiceActual = (indiceActual - 1 + testimonios.length) % testimonios.length;
    actualizarTestimonio(indiceActual);
    reiniciarAutoCambio();
  });

  document.getElementById("next").addEventListener("click", () => {
    indiceActual = (indiceActual + 1) % testimonios.length;
    actualizarTestimonio(indiceActual);
    reiniciarAutoCambio();
  });

  // Cambio automático cada 6 segundos
  let intervalo = setInterval(() => {
    indiceActual = (indiceActual + 1) % testimonios.length;
    actualizarTestimonio(indiceActual);
  }, 6000);

  function reiniciarAutoCambio() {
    clearInterval(intervalo);
    intervalo = setInterval(() => {
      indiceActual = (indiceActual + 1) % testimonios.length;
      actualizarTestimonio(indiceActual);
    }, 6000);
  }
</script>

  function cambiarTema(valor) {
    document.body.className = valor;
    localStorage.setItem('temaSeleccionado', valor);

  window.addEventListener('DOMContentLoaded', () => {
    const temaGuardado = localStorage.getItem('temaSeleccionado') || 'default';
    document.body.className = temaGuardado;

    const radios = document.querySelectorAll('input[name="tema"]');
    radios.forEach(radio => {
      radio.checked = radio.value === temaGuardado;
    });
  });
